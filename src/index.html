<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Basic Page Structure</title>
</head>
<body>
 <div class="wrapper">
  <header class="header">
   <h1>Leaderboard</h1>
  </header>
  <main class="main-section">
   <div class="recent-scores">
    <div class="recent-head">
     <h2>Recent scores</h2>
     <button type="submit" class="refresh">Refresh</button>
    </div>
    <ul class="score-list">
     
    </ul>
   </div>
   <form class="add-scores">
    <h2>Add your score</h2>
    <div class="name">
     <input type="text" placeholder="Your name" aria-label="name" class="name-input">
    </div>
    <div class="score">
     <input type="number" placeholder="Your score" aria-label="name" class="score-input">
    </div>
    <button type="submit" class="submit-btn">Submit</button>
   </form>
  </main>
  <footer class="footer-section"></footer>
 </div>
</body>
</html>
